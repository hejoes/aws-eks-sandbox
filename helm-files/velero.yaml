serviceAccount:
  server:
    annotations:
      eks.amazonaws.com/role-arn: ${service_account_arn}

configuration:
  backupStorageLocation:
    - name: default
      provider: aws
      bucket: "${velero_bucket}"
      prefix: "velero/${eks_cluster}"
      config:
        region: ${region}

  volumeSnapshotLocation:
    - name: default
      provider: aws
      config:
        region: ${region}

  extraEnvVars:
    AWS_CLUSTER_NAME: ${eks_cluster}

credentials:
  useSecret: false

